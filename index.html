<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2a73cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1359a3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 12px;
            font-size: 0.9em;
        }
        .toggle-link a {
            color: #2a73cc;
            cursor: pointer;
            text-decoration: none;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container" id="auth-box">
    <h2 id="form-title">Login</h2>
    <div class="error" id="error-msg"></div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleSubmit()">Login</button>
    <div class="toggle-link" id="toggle-text">
        Belum punya akun? <a onclick="switchMode()">Daftar</a>
    </div>
</div>

<script>
    let isLogin = true;

    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        const expires = "expires=" + d.toUTCString();
        document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for(let i = 0; i < cookies.length; i++) {
            const c = cookies[i].trim();
            if (c.indexOf(name + "=") === 0) {
                return decodeURIComponent(c.substring(name.length + 1));
            }
        }
        return "";
    }

    function switchMode() {
        isLogin = !isLogin;
        document.getElementById("form-title").innerText = isLogin ? "Login" : "Registrasi";
        document.querySelector("button").innerText = isLogin ? "Login" : "Daftar";
        document.getElementById("toggle-text").innerHTML = isLogin
            ? 'Belum punya akun? <a onclick="switchMode()">Daftar</a>'
            : 'Sudah punya akun? <a onclick="switchMode()">Login</a>';
        document.getElementById("error-msg").innerText = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }

    function handleSubmit() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("error-msg");

        if (username === "" || password === "") {
            errorMsg.innerText = "Isi semua kolom!";
            return;
        }

        if (isLogin) {
            const savedUsername = getCookie("username");
            const savedPassword = getCookie("password");

            if (username === savedUsername && password === savedPassword) {
                alert("Login berhasil!");
                errorMsg.innerText = "";
                // Simulasi redirect ke halaman dashboard
                window.location.href = "login.html"; // Ganti sesuai kebutuhan
            } else {
                errorMsg.innerText = "Login gagal: Username atau password salah!";
            }
        } else {
            setCookie("username", username, 7);
            setCookie("password", password, 7);
            alert("Registrasi berhasil! Silakan login.");
            switchMode();
        }
    }
</script>
</body>
</html>
